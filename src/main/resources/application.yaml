spring:
  application:
    name: xyz-auth-service
  datasource:
    url: jdbc:mariadb://localhost:3306/auth_db
    username: auth_user
    password: password
    driver-class-name: org.mariadb.jdbc.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html